    <script>
    
        var a = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        var b = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
        
        function tim_kiem(c) {
            var flag = 0;
            var result = "";
            for (var i = 0; i<a.length; i++) {
                if (c == a[i]) {
                    flag = i;
                    for (var j = 0; j<b.length; j++) {
                        if (flag==j) {
                            result = "chòm sao bạn tìm là: "+ b[j];
                            document.write(result);
                            return result;
                        }
                    }
                 }else if(c!=a[i] && i==a.length-1){
                     document.write("Thứ bạn muốn tìm nằm ngoài vũ trụ");
                     break;
                 }
                
            }
          
        }
        var c = prompt("Nhập chòm sao bạn muốn tìm");
        tim_kiem(c);
   
    </script>
