<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        ////kiểm tra xem a có phải số nguyên tố hay không.
         function so_nguyen_to(a){
            var uoc_chung = 0;
            if (a==0){
                alert(a+" không phải là số nguyên tố");
            } else {
                for(var i = 1; i <=a; i++){
                if( a%i==0){
                   uoc_chung++
                    }
                }
                if (uoc_chung==2){
                    alert(a+" là số nguyên tố");
                    }else {
                        alert(a+" không phải là số nguyên tố");
                    }
                }
            
            }
            var a = parseInt(prompt("Nhập số bạn muốn biết có phải là số nguyên tố hay không?"));
            so_nguyen_to(a);

    </script>
</body>
</html>
