//////dấu - giữa các số chia hết cho 2
        var num = [prompt("nhập các phần tử của mảng:")];
        var tr = num.toString();
        var a= [tr[0]];
        for(var i=1; i<tr.length; i++) {
            if(tr[i-1]%2==0 && tr[i]%2==0){
                a.push("-", tr[i]);

                a.push(tr[i]);
            }
        }
        console.log(a.join(""));
