<body>
<form>
    <img id="anh" src="./pictrure/taolao.jpg" style="width:10%"><br>
    <label><b>Click button to move the future</b></label>
    <input type="button" value="click me" onclick="chay();">
</form>
    <script>
        var a = null;
        a = document.getElementById("anh");
        function init(){
            a = document.getElementById("anh");
            a.style.position = "relative";
            a.style.left = "0px";;
        }
        function chay() {
            a.style.left = parseInt(a.style.left)+ 10 + "px";
        }
        window.onload = init;



    </script>
</body>
