<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4"><input type="text" name="display"> </td>
            </tr>
            <tr>
                <td><input type="button" value="1" name="one"></td>
                <td><input type="button" value="2" name="two"></td>
                <td><input type="button" value="3" name="three"></td>
                <td><input type="button" value="+" name="plus"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" name="four"></td>
                <td><input type="button" value="5" name="five"></td>
                <td><input type="button" value="6" name="six"></td>
                <td><input type="button" value="-" name="minus"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" name="seven"></td>
                <td><input type="button" value="8" name="eight"></td>
                <td><input type="button" value="9" name="nine"></td>
                <td><input type="button" value="*" name="times"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" name="clear"></td>
                <td><input type="button" value="0" name="zero"></td>
                <td><input type="button" value="=" name="doit">b</td>
                <td></td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
