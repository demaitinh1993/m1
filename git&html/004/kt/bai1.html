<body>
    <script>
    function findAvg(b) {
    var sum = 0;
    var avg = 0;
        for(i=0; i<b.length;i++){
            sum += b[i];
        }
        avg = sum / b.length;
        return avg;
    }
    var a = [1,2,3,4,5,6];
    console.log(findAvg(a));
</script>
