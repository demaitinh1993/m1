<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="my_canvas" width="500" height="500" style="border: 1px solid rebeccapurple;"></canvas>
        <script>
            class Rectangle {
                constructor(x, y, width, height,color) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                }
                render() {
                let ctx = document.getElementById("my_canvas").getContext("2d");
                ctx.beginPath();
                ctx.fillStyle='#ff0000';
                ctx.fillRect(this.x, this.y,  this.width,  this.height);
                ctx.closePath();
           }
            }
            let hinh_chu_nhat = new Rectangle(50,50,100,200);
            hinh_chu_nhat.render();

            </script>
</body>
</html>
