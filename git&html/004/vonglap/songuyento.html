<body>
    <form>
        <label>Hiển thị a số nguyên đố đầu tiên</label>
        <input type="text" id="nhap"><br>
        <input type="button" id="kt" onclick="check_1()" value="Hiển thị"><br>
        <label id="kq"></label>
    </form>
    <script>
            function check_1(){
            var a = parseInt(document.getElementById("nhap").value);
            var uoc = 0;
            var dem = 0;
            for (var i = 2; i < 1000; i++) {
                if (dem < a) {
                    for (var j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            uoc += 1;
                        }
                    }
                    if (uoc == 2) {
                        console.log(i);
                        dem += 1;
                    }
                    uoc = 0;
                } else {
                        break;
                }
            }
        }
            // document.getElementById("kq").innerHTML=a;
        // }
    </script>
