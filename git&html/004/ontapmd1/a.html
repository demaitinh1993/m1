        cấu trúc điều kiện
       if(a){b}else{c}
       a là biểu thức điểu kiện
       b là khối lệnh được thực hiện khi a đúng
       c là khối lệnh được thực hiện khi a sai
​
        =======================================
        cú pháp switch-case
        switch(biểu thức){
            case n: khối lệnh
            break;
            case m: khối lệnh
            break;
            default: khối lệnh (nếu k chọn dc trường hợp nào)
        }
        ==========================================
        vòng lặp
       for, while, do-while
       for(a,b,c){d};
       a là biểu thức thực hiện 1 lần duy nhất trong vòng lặp
       b là điều kiện thể vòng lặp chạy
       c là biểu thức được thực hiện sau mỗi vòng lặp
       d là khối lệnh được thực hiện khi vòng lặp chạy

       while(a){b};
       a là điều kiện để vòng lặp diễn ra
       b là khối lệnh được thực hiện khi vòng lặp chạy

       do{a}while(b)
       a là biểu thức được thực hiện ít nhất 1 lần trong vòng lặp.
       b là điều kiện để vòng lặp chạy
