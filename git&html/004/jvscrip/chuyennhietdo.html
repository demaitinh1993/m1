<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nhập độ C</label>
        <input type="text" id="nhiet_do_C" value="">
        <input type="button" value="Tính độ F" onclick="tinh_do_F()">


    </form>
    <script>
        function tinh_do_F(){
        var a = parseInt(document.getElementById('nhiet_do_C').value);
        var b = ((a*9)/5)+32;
        alert("Kết quả là:"+b);
        }
       
    </script>
</body>
</html>
