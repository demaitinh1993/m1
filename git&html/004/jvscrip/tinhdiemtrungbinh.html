<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <label>Điểm Vật Lý:</label>
       <input type="text" id="diem_vat_ly" value=""><br>
       <label>Điểm Hoá Học:</label>
       <input type="text" id="diem_hoa_hoc" value=""><br>
       <label>Điểm Sinh Học</label>
       <input type="text" id="diem_sinh_hoc" value=""><br>
       <input type="button" value="Tính điểm trung bình:" onclick="tinh_diem_trung_binh()">


    <script>
        
        function tinh_diem_trung_binh() {
            var a = parseInt(document.getElementById('diem_vat_ly').value);
            var b = parseInt(document.getElementById('diem_hoa_hoc').value);
            var c = parseInt(document.getElementById('diem_sinh_hoc').value);
            var c = (a+b+c)/3;
            alert(c);
        }
    </script>
   </form>
</body>
</html>
